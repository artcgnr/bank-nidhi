<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nidhi bank transfer - Form</title> 
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<nav>    
  <div class="logo"><h3>Chengannur Nidhi</h3></div>
  <div class="infosec">
  <div class="exit"><a href="login.html"><img src="images/exit.png" alt="exit" title="Exit"></a></div>
  <div class="user-info"> 
    <img src="images/user.png" alt="user icon">      
    <p id="branchNamehid"></p>      
    <input type="hidden" id="hidbranchName">
    <input type="hidden" id="costcenter">   
  </div>
  </div>
</nav>

<div class="main_container">  
  <div class="input_container">
  <div class="title">
    <h3>Bank Cash Transfer Form</h3>
  </div> 
  <div class="inputform">
  <form id="transferForm">
    <div class="input-box">
      <input type="text" id="pledgeNumber" placeholder="Pledge Number" required autocomplete="off" />
    </div>
    <div class="input-box">
      <input type="number" id="amount" placeholder="Amount to Transfer" required autocomplete="off"/>
    </div>
      <div class="input-box">
      <input type="text" name="BeneficiaryName" id="BeneficiaryName" placeholder="Customer name as on bank passbook" required autocomplete="off"/>
    </div>
    <div class="input-box">
    <input type="password" name="confirmAccountNumber" id="confirmAccountNumber" placeholder="Account Number" required autocomplete="off" />
    <input type="text" id="accountNumber" placeholder="Re-enter account number" required autocomplete="off"/>
    </div>
    <div class="input-box">
      <select id="bankName" required></select>
    </div>
    <div class="input-box">
       <input type="text" id="ifscCode" placeholder="IFSC Code" required autocomplete="off"/>
    </div>
    <div class="input-box">
       <select id="transferType" required>  
        <option value="">Transfer Type</option>  
        <option value="NEFT">NEFT</option>  
        <option value="RTGS">RTGS</option>  
        <option value="IMPS">IMPS</option>  
        <option value="IFT">IFT</option>
      </select>
    </div>  
    </div>    
    <div class="sub_btn dual">
      <button type="submit">Submit</button>
      <button type="reset" class="clear">Cancel</button>
    </div>      
    </form>   
    <div id="successMsg"></div>
  </div>

 <div class="report_section">
  <table>
    <thead>
      <tr>
        <th>Pledge No</th>
        <th>Name</th>
        <th>Account Number</th>
        <th>IFSC</th>
        <th>Method</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <td colspan="8">Please enter a valid date</td>       
    </tbody>
  </table>
 </div>
</div>
  <script type="module" src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
